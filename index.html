<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>박캔디 퇴근 타이머</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 3rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .warning {
      color: #ff4d4d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      #timer {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>박캔디 퇴근까지 남은 시간</h1>
  <div id="timer">계산 중...</div>

  <script>
    function updateTimer() {
      const now = new Date();
      const workStart = new Date();
      workStart.setHours(18, 30, 0, 0); // 18:30:00

      if (now > workStart) {
        workStart.setDate(workStart.getDate() + 1);
      }

      const diff = workStart - now;

      const timerEl = document.getElementById('timer');

      if (diff <= 0) {
        timerEl.textContent = "근무 시작!";
        timerEl.classList.remove("warning");
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      timerEl.textContent = `${hours}시간 ${minutes}분 ${seconds}초`;

      if (hours < 1) {
        timerEl.classList.add("warning");
      } else {
        timerEl.classList.remove("warning");
      }

      requestAnimationFrame(updateTimer);
    }

    updateTimer();
  </script>
</body>
</html>
